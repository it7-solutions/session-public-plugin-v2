<select data-key="types" (change)="onFilterChange($event)" [(ngModel)]="filters.filtersByKey.types.value">
    <option *ngFor="let option of filters.filtersByKey.types.values" [value]="option.key">{{option.label}}</option>
</select>

<select data-key="dates" (change)="onFilterChange($event)" [(ngModel)]="filters.filtersByKey.dates.value">
    <option *ngFor="let option of filters.filtersByKey.dates.values" [value]="option.key">{{option.label}}</option>
</select>

<session-list [sortings]="sortings" [sessionList]="sessionList"></session-list>
<my-agenda-connected-list [sessionList]="sessionList"></my-agenda-connected-list>

<div *ngIf="validationState.notEnoughSessionsInMyAgenda">You must choose more sessions</div>

<br>
<a *ngIf="config.downloadAllCalendarsUrl" href="{{ config.downloadAllCalendarsUrl }}">Download all calendars</a>
<a *ngIf="config.downloadMyProgrammeUrl" href="{{ config.downloadMyProgrammeUrl }}">Download my programme</a>

<busy-popup></busy-popup>
