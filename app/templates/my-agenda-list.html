<h3>My Agenda</h3>
<div *ngFor="let session of myAgenda.sessions">
    <div>
        <span (click)="onExpandClick(session)">
            <b>{{ session.name }}</b>
        </span>
        <a href="{{ session.downloadCalendarUrl }}">download calendar</a>
        <span *ngIf="session.isCanRemove" (click)="onRemoveClick(item)">[-]</span>
    </div>
    <div *ngIf="session._expanded">
        <div><b>canton</b> {{ session.cantonKey }}</div>
    </div>
</div>
