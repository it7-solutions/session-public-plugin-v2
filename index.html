<!DOCTYPE html>
<html>
<head>
    <title>Angular QuickStart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <script src="systemjs.config.js"></script>
    <script>
        function mockAjax(url, data){
            console.log('mockAjax', url, data);
            data = JSON.parse(data.data);
            console.log('mockAjax deJSON', data);
            var r = {
                status: 'ok',
                message: '',
                data: []
            };
            switch (url) {
                case '/add':
                    r.data = [
                        {
                            id: '1',
                            name: 'First session Jura FR',
                            languageKey: 'fr',
                            cantonKey: 'ju',
                            isInAgenda: data.id == '1',
                            isCanAdd: false,
                            isCanRemove: data.id == '1'
                        },
                        {
                            id: '2',
                            name: 'Second session Zug EN',
                            languageKey: 'en',
                            cantonKey: 'zu',
                            isInAgenda: data.id == '2',
                            isCanAdd: false,
                            isCanRemove: data.id == '2'
                        }
                    ];
                    break;

                case '/remove':
                    r.data = [
                        {
                            id: '1',
                            name: 'First session Jura FR',
                            languageKey: 'fr',
                            cantonKey: 'ju',
                            isInAgenda: false,
                            isCanAdd: true,
                            isCanRemove: false
                        },
                        {
                            id: '2',
                            name: 'Second session Zug EN',
                            languageKey: 'en',
                            cantonKey: 'zu',
                            isInAgenda: false,
                            isCanAdd: true,
                            isCanRemove: false
                        }
                    ];
                    break;
            }
            return r;
        }

        var options = {
            name: 'bebebe',
            mockAJAX: mockAjax,

            addToMyAgendaUrl: '/add',
            removeFromMyAgendaUrl: '/remove',
            filters: [
                {
                    key: 'cantons',
                    label: '',
                    fieldName: 'cantonKey',
                    value: 'ju',
                    values: [
                        {label: 'All cantons', key: ''},
                        {label: 'Jura', key: 'ju'},
                        {label: 'Zug', key: 'zg'},
                        {label: 'ZÃ¼rich', key: 'zh'}
                    ]
                },
                {
                    key: 'languages',
                    label: '',
                    fieldName: 'languageKey',
                    values: [
                        {label: 'All languages', key: ''},
                        {label: 'English', key: 'en'},
                        {label: 'French', key: 'fr'}
                    ]
                }
            ],
            sortings: [
                {
                    key: 'name',
                    fieldName: 'name',
                    active: true,
                    descending: true
                },
                {
                    key: 'canton',
                    fieldName: 'cantonKey'
                }
            ],
            sessions: [
                {
                    id: '1',
                    name: 'First session Jura FR',
                    languageKey: 'fr',
                    cantonKey: 'JU',
                    isInAgenda: false,
                    isCanAdd: false,
                    isCanRemove: false
                },
                {
                    id: '2',
                    name: 'Second session Zug EN',
                    languageKey: 'en',
                    cantonKey: 'ZG',
                    isInAgenda: true,
                    isCanAdd: false,
                    isCanRemove: true
                }
            ],
            translations:[
                {code: 'sessions', value: '-Sessions-'},
                {code: 'bebebe', value: '-Bebebe-'}
            ],
            onTranslate: function(){},
            allowNextStep: function(){console.log('Next Step ON')},
            disallowNextStep: function(){console.log('Next Step OFF')},
            minSessionsInMyAgenda: 1
        };


        System.import('app')
            .then(function (m) {
                m.RunApplication(options);
            })
            .catch(function (err) {
                console.error(err);
            });

    </script>
</head>

<body>
<session-public-plugin>Loading...</session-public-plugin>
</body>
</html>
