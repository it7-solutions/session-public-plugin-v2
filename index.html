<!DOCTYPE html>
<html>
<head>
    <title>Angular QuickStart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <script src="systemjs.config.js"></script>
    <script>
        var ersNg2Helper = {
            createUiStyle: function(el){
                console.log('ersNg2Helper.createUiStyle', el);
            },
            updateUiStyle: function(el){
                console.log('ersNg2Helper.createUiStyle', el);
            },
            destroyUiStyle: function(el){
                console.log('ersNg2Helper.createUiStyle', el);
            }
        };

        var options = {
            getSessionsUrl: '/getSessions',
            downloadAllCalendarsUrl: 'https://www.google.com/calendar',
            downloadMyProgrammeUrl: 'https://www.google.com',
            filters: [
                {
                    key: 'types',
                    label: '',
                    fieldName: 'type_id',
                    value: '',
                    values: [
                        {label: 'All types', key: ''},
                        {label: 'Type 1', key: 1},
                        {label: 'Type 2', key: 2},
                        {label: 'Type 3', key: 3}
                    ]
                },
                {
                    key: 'dates',
                    label: '',
                    fieldName: 'date',
                    value: '20.07.2017',
                    values: [
                        {label: '19.07.2017', key: '19.07.2017'},
                        {label: '20.07.2017', key: '20.07.2017'},
                        {label: '21.07.2017', key: '21.07.2017'}
                    ]
                }
            ],
            sortings: [
                {
                    key: 'name',
                    fieldName: 'name',
                    active: true,
                    descending: true
                },
                {
                    key: 'type',
                    fieldName: 'typeFormatted'
                }
            ],
            translations:[
                {code: 'sessions', value: '-Sessions-'},
                {code: 'bebebe', value: '-Bebebe-'}
            ],
            onTranslate: function(){},
            allowNextStep: function(){console.log('Next Step ON')},
            disallowNextStep: function(){console.log('Next Step OFF')},
            ersNg2Helper: ersNg2Helper,
            minSessionsInMyAgenda: 1
        };


        System.import('app')
            .then(function (m) {
                m.RunApplication(options);
            })
            .catch(function (err) {
                console.error(err);
            });

    </script>
</head>

<body>
<session-public-plugin-v2>Loading...</session-public-plugin-v2>
</body>
</html>
